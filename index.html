<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="grid-input-bar">
        <div>
            <label for="count-input">Number of Rows:</label>
            <input type="text" id="row-input">
        </div>
        <button id="grid-reset">Reset Grid Pixel Density</button>
        <div>
            <label for="count-input">Number of Columns:</label>
            <input type="text" id="column-input">
        </div>
    </div>
    <div id="grid"></div>
</body>
</html>
